<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MikiClaw - Web Chat</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .header h1 {
      color: #fff;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #4ade80;
      font-size: 0.875rem;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .chat-container {
      flex: 1;
      display: flex;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
      gap: 1rem;
    }
    .sidebar {
      width: 250px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar h3 {
      color: #fff;
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .session-list {
      flex: 1;
      overflow-y: auto;
    }
    .session-item {
      padding: 0.75rem;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .session-item:hover {
      background: rgba(255,255,255,0.1);
    }
    .session-item.active {
      background: rgba(99, 102, 241, 0.3);
      border: 1px solid rgba(99, 102, 241, 0.5);
    }
    .session-channel {
      color: #fff;
      font-weight: 500;
      font-size: 0.875rem;
    }
    .session-meta {
      color: #9ca3af;
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
    .main-chat {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      display: flex;
      gap: 0.75rem;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.875rem;
      flex-shrink: 0;
    }
    .avatar.bot {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
    }
    .avatar.user {
      background: linear-gradient(135deg, #34d399, #10b981);
      color: #fff;
    }
    .message-content {
      max-width: 70%;
      padding: 0.875rem 1rem;
      border-radius: 12px;
      color: #fff;
      line-height: 1.5;
    }
    .message.user .message-content {
      background: rgba(99, 102, 241, 0.3);
      border: 1px solid rgba(99, 102, 241, 0.3);
    }
    .message.bot .message-content {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .message-content pre {
      background: rgba(0,0,0,0.3);
      padding: 0.75rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0.5rem 0;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.8125rem;
    }
    .message-content code {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.8125rem;
    }
    .input-area {
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      gap: 0.75rem;
    }
    .input-area input {
      flex: 1;
      padding: 0.875rem 1rem;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 0.9375rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-area input:focus {
      border-color: rgba(99, 102, 241, 0.5);
    }
    .input-area input::placeholder {
      color: #6b7280;
    }
    .input-area button {
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }
    .input-area button:hover {
      opacity: 0.9;
    }
    .input-area button:active {
      transform: scale(0.98);
    }
    .input-area button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 0.75rem 1rem;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #9ca3af;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6b7280;
      text-align: center;
    }
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    @media (max-width: 768px) {
      .chat-container { flex-direction: column; }
      .sidebar { width: 100%; max-height: 150px; }
      .message-content { max-width: 85%; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¦ž MikiClaw</h1>
    <div class="status">
      <span class="status-dot"></span>
      <span>Connected</span>
    </div>
  </div>

  <div class="chat-container">
    <div class="sidebar">
      <h3>Sessions</h3>
      <div class="session-list" id="sessionList">
        <div class="empty-state" style="padding: 1rem; text-align: center;">
          <p style="font-size: 0.875rem;">No active sessions</p>
        </div>
      </div>
    </div>

    <div class="main-chat">
      <div class="messages" id="messages">
        <div class="empty-state">
          <svg fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
            <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
          </svg>
          <p>Start a conversation</p>
          <p style="font-size: 0.875rem; margin-top: 0.5rem;">Send a message to begin</p>
        </div>
      </div>

      <div class="input-area">
        <input 
          type="text" 
          id="messageInput" 
          placeholder="Type your message..." 
          autocomplete="off"
          onkeypress="if(event.key==='Enter')sendMessage()"
        >
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '';
    let authToken = null;
    let currentSession = null;

    // Fetch auth token on load (localhost only)
    async function fetchAuthToken() {
      try {
        const res = await fetch('/token');
        const data = await res.json();
        authToken = data.token;
      } catch (e) {
        console.warn('Could not fetch auth token');
      }
    }

    // Load sessions
    async function loadSessions() {
      if (!authToken) return;
      try {
        const res = await fetch('/api/sessions', {
          headers: { 'X-Auth-Token': authToken }
        });
        const data = await res.json();
        renderSessions(data.sessions || []);
      } catch (e) {
        console.error('Failed to load sessions');
      }
    }

    function renderSessions(sessions) {
      const container = document.getElementById('sessionList');
      if (sessions.length === 0) {
        container.innerHTML = `
          <div class="empty-state" style="padding: 1rem; text-align: center;">
            <p style="font-size: 0.875rem;">No active sessions</p>
          </div>
        `;
        return;
      }
      container.innerHTML = sessions.map(s => `
        <div class="session-item ${currentSession === s.id ? 'active' : ''}" onclick="selectSession('${s.id}')">
          <div class="session-channel">${s.channel}</div>
          <div class="session-meta">${new Date(s.createdAt).toLocaleTimeString()} â€¢ ${s.messageCount} msgs</div>
        </div>
      `).join('');
    }

    function selectSession(id) {
      currentSession = id;
      loadSessions();
    }

    function appendMessage(role, content) {
      const container = document.getElementById('messages');
      const emptyState = container.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.innerHTML = `
        <div class="avatar ${role}">${role === 'bot' ? 'ðŸ¦ž' : 'ðŸ‘¤'}</div>
        <div class="message-content">${formatContent(content)}</div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function formatContent(text) {
      // Basic markdown-like formatting
      return text
        .replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\*([^*]+)\*/g, '<em>$1</em>')
        .replace(/\n/g, '<br>');
    }

    function showTyping() {
      const container = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message bot';
      div.id = 'typingIndicator';
      div.innerHTML = `
        <div class="avatar bot">ðŸ¦ž</div>
        <div class="message-content">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function hideTyping() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const button = document.getElementById('sendBtn');
      const message = input.value.trim();

      if (!message || button.disabled) return;

      input.value = '';
      button.disabled = true;

      appendMessage('user', message);
      showTyping();

      try {
        const res = await fetch('/api/message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Auth-Token': authToken || ''
          },
          body: JSON.stringify({
            message,
            userId: 'web-user-' + Date.now(),
            username: 'Web User'
          })
        });

        const data = await res.json();
        hideTyping();

        if (data.success) {
          appendMessage('bot', data.response);
          if (data.sessionId) {
            selectSession(data.sessionId);
            loadSessions();
          }
        } else {
          appendMessage('bot', 'âŒ Error: ' + (data.error || 'Unknown error'));
        }
      } catch (e) {
        hideTyping();
        appendMessage('bot', 'âŒ Failed to send message');
      }

      button.disabled = false;
      input.focus();
    }

    // Initialize
    fetchAuthToken().then(() => {
      loadSessions();
      setInterval(loadSessions, 5000); // Refresh sessions every 5s
    });
  </script>
</body>
</html>
